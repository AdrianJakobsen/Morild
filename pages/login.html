<!DOCTYPE html>

<html lang="en" class="no-js"> 
    <head>
    <title>Morild Data BA </title>
        <meta charset="UTF-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
        <link rel="stylesheet" type="text/css" href="css/nav.css">
        <link rel="stylesheet" type="text/css" href="css/Background.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
                <span class="right">
                </span>
                <div class="clr"></div>
            </div>
            <header>
                <h1> <b><big>Morild Data BA</b></big> </h1>
            </header>
            <nav>
                <ul>
               <li id="contactIT">
                    <a href="#"> Contact IT </a> 
                    </li>
            </nav>
            <header>
				<nav class="codrops-demos">
                 <h1>Log in</h1> 
				</nav>
            </header>
            <section>
                <div id="container_demo" >
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="displayProjects.html" autocomplete="on"> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="example@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                            </form>
                        </div>
                </div>  
            </section>
        </div>
        <script type='text/javascript' src="https://code.jquery.com/jquery-1.12.1.js"></script> 
        <script type="text/javascript">
            $("#contactIT").click(function()
            {
            alert('Someone will come and help you soon, have a cup of coffee meanwhile');
            }); 
        </script>
    </body>
</html>
