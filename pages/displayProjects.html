            <section>
   <table id="orders" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th width="10%"><b><big>Title<big><b></th>
                <th width="5%"><b><big>Priority<big><b></th>
                <th width="5%"><b><big>Deadline<big><b></th>
                <th width="30%"><b><big>Description<big><b></th>
                <th width="5%"><b><big>Order ID<big><b></th>
                <th width="10%"><b><big>Company<big><b></th>

            </tr>

    <script type='text/javascript' src="https://code.jquery.com/jquery-1.12.1.js"></script>
    <link href="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js">
    <script>
        $(document).ready(function () {

    	var url = "https://morilddata.azurewebsites.net/_api/database/orders"

        var func = function (json) {
            var tr;
            for (var i = 0; i < json.length; i++) {
                var date = new Date(json[i].Deadline);
                date = date.getDate()+"/"+(date.getMonth()+1)+"/"+date.getFullYear();
                tr = $('<tr/>');
                tr.append("<td>" + json[i].Headline + "</td>");
                tr.append("<td>" + json[i].PriorityNumber + "</td>");
                tr.append("<td>" + date + "</td>");
                tr.append("<td>" + json[i].Description + "</td>");
                tr.append("<td>" + json[i].OrderId + "</td>");
                tr.append("<td>" + json[i].CompanyName + "</td>");
                tr.append("<td>" + json[i].ContactPerson + "</td>");
                $('table').append(tr);
            }
        };

    $.get(url).then(func);
});

    </script>
