             <table id="customers" class="display" cellspacing="0" width="100%">

                <th><b><big>Company<big><b></th>

    <script type='text/javascript' src="https://code.jquery.com/jquery-1.12.1.js"></script>
    <link href="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js">

    <!-- this script downloads information from the database and puts it into the table -->
    <script>
        $(document).ready(function () {

    var url = "https://morilddata.azurewebsites.net/_api/database/customers"

    $.getJSON(url,
    function (json) {
        var tr;
        for (var i = 0; i < json.length; i++) {
            var date = new Date(json[i].DateCreated);
            date = date.getDate()+"/"+(date.getMonth()+1)+"/"+date.getFullYear();
            tr = $('<tr/>');
            tr.append("<td>" + json[i].CompanyName + "</td>");
            tr.append("<td>" + json[i].CompanyId + "</td>");
            tr.append("<td>" + json[i].ContactPerson + "</td>");
            tr.append("<td>" + json[i].PhoneNumber + "</td>");
            tr.append("<td>" + json[i].Email.toLowerCase() + "</td>");
            tr.append("<td>" + json[i].Adress + "</td>");
            $('table').append(tr);
        }
    });
});

    </script>
